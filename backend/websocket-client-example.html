<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager WebSocket Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: scroll; margin: 10px 0; }
        input, button { margin: 5px; padding: 8px; }
        button { background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .connected { color: green; }
        .disconnected { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskManager WebSocket Client</h1>
        
        <div class="section">
            <h3>Conexi√≥n</h3>
            <input type="text" id="jwtToken" placeholder="JWT Token" style="width: 400px;">
            <button onclick="connect()">Conectar</button>
            <button onclick="disconnect()">Desconectar</button>
            <p>Estado: <span id="status" class="disconnected">Desconectado</span></p>
        </div>

        <div class="section">
            <h3>Eventos de Tareas</h3>
            <div id="events" class="log"></div>
            <button onclick="clearEvents()">Limpiar Eventos</button>
        </div>

        <div class="section">
            <h3>Prueba de API REST</h3>
            <input type="text" id="taskTitle" placeholder="T√≠tulo de la tarea">
            <button onclick="createTask()">Crear Tarea</button>
            <p><small>Nota: Tambi√©n puedes probar los endpoints desde Swagger en <a href="http://localhost:3000/api-docs" target="_blank">http://localhost:3000/api-docs</a></small></p>
        </div>
    </div>

    <script>
        let socket = null;
        let jwtToken = '';

        function connect() {
            const token = document.getElementById('jwtToken').value.trim();
            if (!token) {
                alert('Por favor ingresa un JWT token');
                return;
            }

            jwtToken = token;
            
            socket = io('http://localhost:3000/tasks', {
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                document.getElementById('status').textContent = 'Conectado';
                document.getElementById('status').className = 'connected';
                addEvent('‚úÖ Conectado al servidor WebSocket');
            });

            socket.on('disconnect', () => {
                document.getElementById('status').textContent = 'Desconectado';
                document.getElementById('status').className = 'disconnected';
                addEvent('‚ùå Desconectado del servidor');
            });

            socket.on('connected', (data) => {
                addEvent(`üéâ Autenticaci√≥n exitosa: ${data.message} (User ID: ${data.userId})`);
            });

            socket.on('error', (error) => {
                addEvent(`‚ö†Ô∏è Error: ${error.message}`);
            });

            // Eventos de tareas
            socket.on('task:created', (task) => {
                console.log(task)
                addEvent(`‚ûï Tarea creada: "${task.title}" (ID: ${task.id})`);
            });

            socket.on('task:updated', (task) => {
                addEvent(`‚úèÔ∏è Tarea actualizada: "${task.title}" (ID: ${task.id}) - Completada: ${task.completed}`);
            });

            socket.on('task:deleted', (data) => {
                addEvent(`üóëÔ∏è Tarea eliminada: ID ${data.id}`);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function addEvent(message) {
            const events = document.getElementById('events');
            const time = new Date().toLocaleTimeString();
            events.innerHTML += `[${time}] ${message}\n`;
            events.scrollTop = events.scrollHeight;
        }

        function clearEvents() {
            document.getElementById('events').innerHTML = '';
        }

        async function createTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title || !jwtToken) {
                alert('Ingresa un t√≠tulo y aseg√∫rate de estar conectado');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({
                        title: title,
                        description: 'Tarea creada desde el cliente WebSocket',
                        priority: 'MEDIUM'
                    })
                });

                if (response.ok) {
                    document.getElementById('taskTitle').value = '';
                    addEvent(`üì§ Tarea enviada via API REST: "${title}"`);
                } else {
                    const error = await response.text();
                    addEvent(`‚ùå Error al crear tarea: ${error}`);
                }
            } catch (error) {
                addEvent(`‚ùå Error de conexi√≥n: ${error.message}`);
            }
        }

        // Limpiar al cerrar la p√°gina
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
